<!DOCTYPE html>
<html>
<head>
<style>
ul {list-style-type:none;}
form{
  background-color: #DCDCDC;
}
</style>
<title>
    Food Survey Form
</title>

</head>
 
<body>
<form action="#" name="SurveyForm" onsubmit="fetchDetails()">
<div cellpadding="2" width="20%" bgcolor="99FFFF" align="center" cellspacing="2">
 
<ul>
<li>First Name</li>
<li><input type=text name=textnames id="fname" size="30"></li>
</ul>
 
<ul>
<li>Last Name</li>
<li><input type=text name=lastnames id="lname" size="30"></li>
</ul>

<ul>
<li>Address</li>
<li><input type="text" name="personal_address" id="add" size="30"></li>
</ul>
 
<ul>
<li>Gender</li>
<li><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</li>
</ul>

<!-- <ul>
    <li>Favourite Food</li>
    <li><input type=checkbox name="fd" value="A1" onclick="food(0)">Chicken
    <input type=checkbox name="fd" value="A2" onclick="food(1)">Mutton
    <input type=checkbox name="fd" value="A3" onclick="food(2)">Fish
    <input type=checkbox name="fd" value="A4" onclick="food(3)">Vegetarian
    </li>
</ul> -->
 
<ul>
<li>State</li>
<li><input type="text" name="state"
    id="personaladdress" size="30"></li></li>
</ul>
  
<ul>
<li>PinCode</li>    
<li><input type="text" name="pin_code" id="pincode" size="30"></li>
 
</ul>
<input type="submit">
</div>
</form>

<div>
    
<table id="datatable">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <!-- <th>Food</th> -->
        <th>State</th>    
        <th>Country</th>        
    </tr>
</table>  

</div>

</body>
<script src="Form.js"></script>
</html>
